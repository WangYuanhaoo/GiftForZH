<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼物取件码</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>WYH和ZH的小窝</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="text-space.html">共享文字空间</a></li>
                <li><a href="adventure-game.html">2025新年快乐</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>最终谜题</h2>
        <p>谜题：我们第一次约会的年份乘以我们第一次拥抱的月份，开三倍根号，向上取整，结果是多少？</p>
        <input type="text" id="puzzle-answer" placeholder="请输入答案">
        <button id="check-answer-button">提交答案</button>
        <p id="puzzle-result"></p>
    </main>
    <script>
        const correctAnswer = 21; // 替换为实际答案
        const answerInput = document.getElementById('puzzle-answer');
        const checkButton = document.getElementById('check-answer-button');
        const resultElement = document.getElementById('puzzle-result');

        checkButton.addEventListener('click', function () {
            const userAnswer = parseInt(answerInput.value);
            if (userAnswer === correctAnswer) {
                resultElement.textContent = `恭喜你，答对啦！送你一件礼物，`; // 替换为实际取件码
            } else {
                resultElement.textContent = "答错了哦，再想想呢。";
            }
        });
    </script>
</body>

</html>
