<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的冒险 - 路径选择</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="choice-title"></h1>
        <p id="choice-description"></p>
        <a href="#" id="next-link"></a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const choice = urlParams.get('choice');
        const titleElement = document.getElementById('choice-title');
        const descriptionElement = document.getElementById('choice-description');
        const nextLinkElement = document.getElementById('next-link');

        if (choice === '1') {
            titleElement.textContent = "你选择了花香小径";
            descriptionElement.textContent = "沿着小径前行，五彩斑斓的花朵竞相开放，仿佛在诉说着我们的爱情故事。突然，你看到前方有一座古老的亭子。";
            nextLinkElement.textContent = "走进亭子看看";
            nextLinkElement.href = "page3.html?choice=1";
        } else if (choice === '2') {
            titleElement.textContent = "你选择了微光石路";
            descriptionElement.textContent = "石路两旁闪烁着神秘的光芒，像是在引导你走向未知的惊喜。不一会儿，你来到了一个清澈的湖边。";
            nextLinkElement.textContent = "到湖边瞧瞧";
            nextLinkElement.href = "page3.html?choice=2";
        }
    </script>
</body>

</html>
