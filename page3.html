<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的冒险 - 奇妙发现</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="result-title"></h1>
        <p id="result-description"></p>
        <a href="photo-grid.html">查看我们的美好回忆</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const choice = urlParams.get('choice');
        const titleElement = document.getElementById('result-title');
        const descriptionElement = document.getElementById('result-description');

        if (choice === '1') {
            titleElement.textContent = "亭子中的惊喜";
            descriptionElement.textContent = "走进亭子，你发现墙上挂满了我们一起的照片，回忆如潮水般涌来。";
        } else if (choice === '2') {
            titleElement.textContent = "湖边的浪漫";
            descriptionElement.textContent = "湖边有一个精致的相框，里面是我们最美的合照，在波光粼粼的湖水映衬下格外温馨。";
        }
    </script>
</body>

</html>
