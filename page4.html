<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的冒险 - 最终谜题</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>最终谜题</h1>
        <p>亲爱的，解开下面这个谜题，就能得到我为你准备的礼物的取件码哦！</p>
        <p>谜题：我们第一次约会的月份乘以我们第一次拥抱的日期，结果是多少？</p>
        <input type="text" id="puzzle-answer" placeholder="请输入答案">
        <button id="check-answer-button">提交答案</button>
        <p id="puzzle-result"></p>
    </div>
    <script>
        const correctAnswer = 你设定的正确答案; // 替换为实际答案
        const answerInput = document.getElementById('puzzle-answer');
        const checkButton = document.getElementById('check-answer-button');
        const resultElement = document.getElementById('puzzle-result');

        checkButton.addEventListener('click', function () {
            const userAnswer = parseInt(answerInput.value);
            if (userAnswer === correctAnswer) {
                resultElement.textContent = `恭喜你，答对啦！礼物的取件码是：${你设定的取件码}`; // 替换为实际取件码
            } else {
                resultElement.textContent = "答错了哦，再想想呢。";
            }
        });
    </script>
</body>

</html>
