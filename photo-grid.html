<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格合照</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>WYH和ZH的小窝</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="text-space.html">文字空间</a></li>
                <li><a href="adventure-game.html">2025新年快乐</a></li>
                <li><a href="photo-grid.html">九宫格合照</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>九宫格合照</h2>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="assets/photo1.jpg" alt="Photo 1">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo2.jpg" alt="Photo 2">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo3.jpg" alt="Photo 3">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo4.jpg" alt="Photo 4">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo5.jpg" alt="Photo 5">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo6.jpg" alt="Photo 6">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo7.jpg" alt="Photo 7">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo8.jpg" alt="Photo 8">
                <div class="overlay">点击查看</div>
            </div>
            <div class="photo-item">
                <img src="assets/photo9.jpg" alt="Photo 9">
                <div class="overlay">点击查看</div>
            </div>
        </div>
        <div class="photo-modal">
            <img id="modal-img" src="" alt="Enlarged Photo">
        </div>
    </main>
    <script>
        const photoItems = document.querySelectorAll('.photo-item');
        const photoModal = document.querySelector('.photo-modal');
        const modalImg = document.getElementById('modal-img');

        // 处理图片点击事件，去除遮挡效果
        photoItems.forEach(item => {
            item.addEventListener('click', () => {
                if (!item.classList.contains('clicked')) {
                    item.classList.add('clicked');
                } else {
                    // 再次点击，放大查看图片
                    const imgSrc = item.querySelector('img').src;
                    modalImg.src = imgSrc;
                    photoModal.style.display = 'flex';
                }
            });
        });

        // 点击模态框外关闭模态框
        photoModal.addEventListener('click', () => {
            photoModal.style.display = 'none';
        });
    </script>
</body>

</html>
